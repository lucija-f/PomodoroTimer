<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Pomodoro timer</title>
    <link rel="shortcut icon" type="image/png" href="./poma.png" />
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <p id="time-display">0:00</p>
      </div>
      <div class="score">
        <p id="score-display"></p>
      </div>
      <div class="button-container">
        <button id="work-btn">Work</button>
        <button id="short-break-btn">Short break</button>
        <button id="long-break-btn">Long break</button>
        <button id="clear-btn"><i class="fa fa-trash"></i></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
